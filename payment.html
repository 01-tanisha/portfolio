<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" placeholder="ENTER YOUR NAME" required></p>
        <fieldset>
        <legend>Gender</legend>
        <p>
            <input type="radio" name="Gender" id="male">Male 
            <br>
            <input type="radio" name="Gender" id="female">Female
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="ENTER YOUR ADDRESS"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" placeholder="ENTER YOUR EMAIL ID"required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="ENTER YOUR PINCODE"></p>

        <hr>
        <h2>Card Information</h2>
        <p>Card Type: 
            *<select name="cardtype" id="cardtype">
                <option value="select">~SELECT YOUR CARD TYPE~</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="discover">Discover</option>
                <option value="amex">American Express</option> required
            </select>
        <p>Cardholder Name: *<input type="text" name="cardholdername" id="cardholdername" placeholder="ENTER CARDHOLDER NAME"required></p>
        <p>Card Number: *<input type="number" name="cardnumber" id="cardnumber" placeholder="ENTER CARD NUMBER"required></p>
        <p>Expiry Date: *<input type="date" name="expirydate" id="expirydate" required></p>
        <p>CVV: *<input type="number" name="cvv" id="cvv" placeholder="ENTER CVV NUMBER" required></p>
        <input type="checkbox" name="savecard" id="savecard">Save this card for future use</p> 
        <form action="/action_page.php">
            <input type="file" id="file" name="file">
            <input type="submit">
         </form>
         <br>
         <br>
        <fieldset class="sub">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </fieldset> 
</div>
    </form>
</body>
</html>
